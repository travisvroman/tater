<h2>Create New Post</h2>

<form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div>
        <label for="title">Title:</label>
        <input type="text" placeholder="Title" required [(ngModel)]="post.title" name="title" id="title" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea [(ngModel)]="post.content" name="content" id="content"></textarea>
    </div>
    <div>
        <label for="published">Published:</label>
        <input type="checkbox" [(ngModel)]="post.published" name="published" />
    </div>
    <div>
        <button type="submit">Create!</button>
    </div>

</form>

<a routerLink="">Back to Home</a>
